    <h1>Word Scramble Game</h1>
    <p>Unscramble the letters to form a name.</p>
    <div class="divider"></div>
    <div id="word"></div>
    <p id="hint"></p>
    <p id="timer">Time Left: <span id="time">30</span> seconds</p>
    <div class="divider"></div>
    <input type="text" id="guess" placeholder="Your Guess">
    <button id="submit-btn">Submit</button>
    <button id="reset-btn">Change Name</button>
    <div id="message"></div>
    <p id="score">Score: <span id="correct">0</span></p>
  </div>

  <script>
    /*
    This script contains a game where players need to guess names based on hints.
    It includes an array of names with hints, a timer, and functions for the game logic.
    The game stores correct and incorrect guesses in localStorage.
  */
    const names = [
    
      { name: "علي بن أبي طالب" , hint: "الصحابي الذي لم يسجد لصنم"},
      { name: "علي بن أبي طالب", hint: "أبو المساكين" },
      { name: "علي بن أبي طالب", hint: "الصحابي الذي كان يخرج باليل لجمع الحطب حتى لا يشعر أهل المدينة بالبرد" },
      { name: "عبدالرحمن بن عوف", hint: "الصجابي الذي دعا له الرسول بالبركة" },
      { name: "حاتم الطائي", hint: "من أشد العرب كرما" },
      { name: "عثمان بن عفان", hint: "أكثر الصحابة إنفاقا في سبيل الله" },
      { name: "أبو بكر الصديق", hint: "كان مع رسول الله عند هجرته الى المدينة" },
      { name: "سمية أم عمار", hint: "أول شهيدة في الاسلام" },
      { name: "عثمان بن عفان", hint: "لقب بالنورين " },
      { name: "بلال بن رباح", hint: "مؤذن رسول الله" },
      { name: "يونس", hint: "النبي الذي ابتلعه الحوت" },
      { name: "إبراهيم", hint: "لقب بالخليل " },
      { name: "خالد بن الوليد", hint: "سيف الله المسلول" },
      { name: "يونس", hint: "لقب بذي النون" },
      { name: "عمر بن الخطاب", hint: "كتب التاريخ الهجري" },
      { name: "عمر بن الخطاب", hint: "لقب بالفاروق" },
      { name: "موسى", hint: "كليم الله" },
      { name: "زيد بن حارثة", hint: "صحابي ذكر اسمه في القرآن" },
      { name: "رفيدة بنت سعد", hint: "أول ممرضة" },
      { name: "زكريا", hint: "النبي الذي وهبه الله بالذربة في سن كبير" },

    ];

    // Variables declaration
    let index;
    let currentName;
    let random;
    let score = 0;
    let input;
    let timeLeft = 60;
    let timeInterval;

    let namesShown = [];
    let correct = [];
    let wrong = [];

    // Function to start the timer
    const timer = () => {
        timeInterval = setInterval(function() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
            } else {
                clearInterval(timeInterval);
                document.getElementById('message').innerText = "Time's up!";
                document.getElementById('message').style.color = "#ff6347";
                // Store correct and incorrect guesses in localStorage
                localStorage.setItem('correctGuesses', correct.length);
                localStorage.setItem('incorrectGuesses', wrong.length);
                localStorage.setItem('names', JSON.stringify(names));
                localStorage.setItem('names_shown', namesShown);
                localStorage.setItem('correct', correct);
                localStorage.setItem('wrong', wrong);
                setTimeout(function() {
                    window.location.href = "result.html";
                }, 2000);
            }
        }, 1000);
    }

    // Function to start the game
    const game = () => {
    // Select a random index from the names array
    index = Math.floor(Math.random() * names.length);
    
    // If the selected index has been shown before
    if (namesShown.includes(index)) {
        // If all names have been shown at least once, reset namesShown array
        if (namesShown.length === names.length) {
            namesShown = [];
        }
        // Recursive call to get a new random index
        return game();
    }
    
    // Add the current index to namesShown array
    namesShown.push(index);
    // Get the random name object
    random = names[index];
    // Split the name into letters
    let nameLetters = random.name.split("");

    // Shuffle the letters of the name
    for (let i = nameLetters.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1)); 
        [nameLetters[i], nameLetters[j]] = [nameLetters[j], nameLetters[i]]; 
    }

    // Display shuffled name and hint
    document.getElementById('word').innerText = nameLetters.join("");
    document.getElementById('hint').innerText = "Hint: " + random.hint; 
    // Store the current name in lowercase
    currentName = random.name.toLowerCase();
    // Set maximum length of input field to the length of the current name
    input = document.getElementById("guess").setAttribute("maxlength", currentName.length);
}

    // Function to check the guessed name
    const checkName = () => {
    // Get the value of the input field and convert it to lowercase
    input = document.getElementById("guess").value.toLowerCase();
    
    // If input field is empty, display a message and return
    if (input === "") {
        document.getElementById('message').innerText = "You need to enter a name";
        document.getElementById('message').style.color = "#ff6347";
        return;
    }

    // If the input doesn't match the current name
    if (currentName !== input) {
        // Add the index to the wrong guesses array
        wrong.push(index);
        // Display an incorrect message and adjust time
        document.getElementById('message').innerText = "Incorrect. Try again!";
        timeLeft -= 5;
        document.getElementById('message').style.color = "#ff6347";
    } else {
        // If the input matches the current name
        // Add the index to the correct guesses array
        correct.push(index);
        // Display a correct message, adjust time, and update score
        document.getElementById('message').innerText = "Correct!";
        document.getElementById('message').style.color = "#4CAF50";
        timeLeft += 3;
        score++;
        document.getElementById('correct').innerText = score;
    }
    // Call the game function to start a new round
    game();
}

    // Event listeners
    document.getElementById('submit-btn').addEventListener('click', checkName);
    document.getElementById('reset-btn').addEventListener('click', game);
    
    // Start timer and game
    timer();
    game();
  </script>
