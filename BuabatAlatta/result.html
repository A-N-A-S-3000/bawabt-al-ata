      }
      #correct {

      }
      #wrong {

        padding: 12px 24px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;

      #submit-btn:hover,
